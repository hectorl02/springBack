#Data source
#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase

#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Usuario y contraseña para tu base de datos
spring.datasource.username=root
spring.datasource.password=keysecret

spring.jpa.database-plataform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto = create-drop
loggin.level.org.hibernate.SQL=debug